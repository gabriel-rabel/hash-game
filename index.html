<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>Hash Game</title>
</head>
<header>
    <h1>Jogo da Velha</h1>
</header>

<body>
    <section class="main-game">
        <div class="game container" id="game-div">
            <div class="game-row d-flex "id="game-top">
                <div class="free input-game col fs-1" id="left-top-div"></div>
                <div class="free input-game col fs-1" id="middle-top-div"></div>
                <div class="free input-game col fs-1" id="right-top-div"></div>
            </div>
            <div class="game-row d-flex" id="game-middle">
                <div class="free input-game col fs-1" id="left-middle-div"></div>
                <div class="free input-game col fs-1" id="middle-middle-div"></div>
                <div class="free input-game col fs-1" id="right-middle-div"></div>
            </div>
            <div class="game-row d-flex" id="game-bottom">
                <div class="free input-game col fs-1" id="left-bottom-div"></div>
                <div class="free input-game col fs-1" id="middle-bottom-div"></div>
                <div class="free input-game col fs-1" id="right-bottom-div"></div>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>

</html>
