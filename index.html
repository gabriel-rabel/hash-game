<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>Hash Game</title>
</head>
<header class="d-flex align-content-center align-items-center">
    <h1>JOGO DA VELHA</h1>
</header>

<body>
    <div class="d-flex">
        <section class="placar card d-flex m-3" style="width: 10rem;">
            <div class="card-header">
                <h6>PLACAR</h6>
            </div>
            <div class="card-body d-flex gap-3">
                <div>
                    <p>Player: <span id="player-counter"></span></p>
                    <p>Computador: <span id="computer-counter"></span></p>
                </div>
            </div>
        </section>
        <div>
            <button class="btn btn-primary m-3" id="restart-button">Reinciar Jogo</button>
        </div>
    </div>
    <section class="mainGame container">
        <div class="game container d-flex justify-content-around" id="game-div">

            <div class="gameTab">
                <div class="game-row d-flex" id="game-top">
                    <div class="free inputGame fs-1 d-flex justify-content-center align-items-center" id="left-top-div">
                    </div>
                    <div class="free inputGame fs-1 d-flex justify-content-center align-items-center"
                        id="middle-top-div"></div>
                    <div class="free inputGame fs-1 d-flex justify-content-center align-items-center"
                        id="right-top-div"></div>
                </div>
                <div class="game-row d-flex" id="game-middle">
                    <div class="free inputGame fs-1 d-flex justify-content-center align-items-center"
                        id="left-middle-div">
                    </div>
                    <div class="free inputGame fs-1 d-flex justify-content-center align-items-center"
                        id="middle-middle-div"></div>
                    <div class="free inputGame fs-1 d-flex justify-content-center align-items-center"
                        id="right-middle-div"></div>
                </div>
                <div class="game-row d-flex" id="game-bottom">
                    <div class="free inputGame fs-1 d-flex justify-content-center align-items-center"
                        id="left-bottom-div">
                    </div>
                    <div class="free inputGame fs-1 d-flex justify-content-center align-items-center"
                        id="middle-bottom-div"></div>
                    <div class="free inputGame fs-1 d-flex justify-content-center align-items-center"
                        id="right-bottom-div"></div>
                </div>
            </div>
        </div>
    </section>
    <footer class="d-flex justify-content-center align-items-center text-white fs-7">Developed by Gabriel Rabel<a href="https://github.com/gabriel-rabel"><img src="./img/github-icon.png" alt="Git hub de Gabriel Rabel"> </a><a href="https://www.linkedin.com/in/gabrielrabel"><img src="./img/linkedin-icon.png" alt="Linkedin de Gabriel Rabel"></a></footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>

</html>
